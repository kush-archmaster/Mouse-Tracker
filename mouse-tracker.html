<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mouse-tracker</title>
    
    <style>
      body {
        width: 100vw;
        height: 100vh;
        background: aqua;
      }
      .circle,
      .circle-1 {
        position: absolute;
        top: 1px;
        width: 50px;
        height: 50px;

        border: 2px solid red;
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <div class="circle"></div>
    <div class="circle-1"></div>
  </body>

  <script src="JS/tracker-script.js" async></script>
</html>
